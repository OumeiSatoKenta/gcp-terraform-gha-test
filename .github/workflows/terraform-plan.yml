name: 'Terraform Plan'

on:
  pull_request:
    branches:
      - main
      - develop

env:
  TF_VERSION: '1.13.5'
  TF_WORKING_DIR: './'

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  determine-environment:
    name: 'Determine Environment'
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.determine.outputs.environment }}
    steps:
      - name: Determine environment
        id: determine
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Base ref: ${{ github.base_ref }}"
          echo "Head ref: ${{ github.head_ref }}"
          echo "Ref: ${{ github.ref }}"

          if [[ "${{ github.base_ref }}" == "main" ]]; then
            echo "environment=development" >> $GITHUB_OUTPUT
          elif [[ "${{ github.base_ref }}" == "develop" ]]; then
            echo "environment=staging" >> $GITHUB_OUTPUT
          else
            echo "environment=development" >> $GITHUB_OUTPUT
          fi

  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    needs: determine-environment
    environment: ${{ needs.determine-environment.outputs.environment }}
    
    env:
      GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
      GCP_PROJECT_NUMBER: ${{ secrets.GCP_PROJECT_NUMBER }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Terraform Format Check
      id: fmt
      run: terraform fmt -check -recursive
      working-directory: ${{ env.TF_WORKING_DIR }}

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/${{ secrets.GCP_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/github-actions-pool/providers/github-provider'
        service_account: 'github-actions-terraform@${{ secrets.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

    - name: Terraform Init
      id: init
      run: |
        terraform init \
          -backend-config="bucket=${{ secrets.GCP_BUCKET_NAME }}" \
          -backend-config="prefix=${{ secrets.GCP_BUCKET_PREFIX }}"
      working-directory: ${{ env.TF_WORKING_DIR }}

    - name: Terraform Validate
      id: validate
      run: terraform validate -no-color
      working-directory: ${{ env.TF_WORKING_DIR }}

    - name: Terraform Plan
      id: plan
      run: |
        terraform plan -no-color -input=false \
          -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
          -out=tfplan
      working-directory: ${{ env.TF_WORKING_DIR }}

    - name: Generate Plan Summary
      id: summary
      if: always()
      run: |
        echo "## Terraform Plan Summary" >> plan_summary.md
        echo "| Check | Result |" >> plan_summary.md
        echo "|-------|--------|" >> plan_summary.md
        echo "| Format | ${{ steps.fmt.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> plan_summary.md
        echo "| Init | ${{ steps.init.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> plan_summary.md
        echo "| Validate | ${{ steps.validate.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> plan_summary.md
        echo "| Plan | ${{ steps.plan.outcome == 'success' && '✅ Passed' || '❌ Failed' }} |" >> plan_summary.md
      working-directory: ${{ env.TF_WORKING_DIR }}

    - name: Terraform Plan Status
      if: steps.plan.outcome == 'failure'
      run: exit 1